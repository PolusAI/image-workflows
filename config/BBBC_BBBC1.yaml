# polus-plugins workflow definition
# dependencies between steps are defined by links between inputs and outputs 
# for each steps and will be appropriately generated by wic.
bbbcdownload:
    name: "bbbcdownload"
    outDir: null # Absolute path to local output directory
filerenaming:
    name: "filerenaming"
    inpDir: null # Absolute path to local input or previous step output directory
    filePattern: ".*_{row:c}{col:dd}f{f:dd}d{channel:d}.tif"
    outFilePattern": "x{row:dd}_y{col:dd}_p{f:dd}_c{channel:d}.tif"
    subPath: "BBBC/BBBC1/raw/Images/human_ht29_colon_cancer_1_images"
    outDir: null # Do not define or set to absolute path to local outputs
omeconverter:
    name: "omeconverter"
    inpDir: null # Absolute path to local input or previous step output directory
    filePattern: ".*.tif"
    fileExtension: ".ome.tif"
    outDir: null # Do not define or set to absolute path to local outputs
montage:
    name: "montage"
    inpDir: null # Absolute path to local input or previous step output directory
    filePattern: "x00_y03_p{p:dd}_c0.ome.tif"
    layout: "p"
    outDir: null # Do not define or set to absolute path to local outputs
image_assembler:
    name: "image_assembler"
    imgPath: null # Absolute path to local input or some previous step output directory
    stitchPath: null # Absolute path to local input or some previous step output directory
precompute_slide:
    name: "precompute_slide"
    inpDir: null # Absolute path to local input or previous step output directory
    pyramidType: "Zarr"
    imageType: "image"
    outDir: null # Absolute path to local outputs

